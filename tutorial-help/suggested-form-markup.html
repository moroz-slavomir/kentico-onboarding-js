<form
        class="message-form"
>
  <label
          for="nick"
          class="message-form__nick-label"
  >
    Nick:
  </label>
  <input
          class="message-form__nick-input"
          id="nick"
  />
  <label
          class="message-form__message-label"
          for="message"
  >
    Message:
  </label>
  <input
          id="message"
          class="message-form__message-input"
  />
  <button type="submit">Send</button>
</form>
